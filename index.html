<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/lamp.png" type="image/png">
</head>
<body>

<div class="layer-cert">
    <div class="logo">
        <img src="assets/logo.png" alt="logo" width="110" height="23">
    </div>
    <div class="lines1">
        <img src="assets/lines1.png" alt="lines1" width="300" height="150">
    </div>
    <div class="comp">
        <img src="assets/comp.png" alt="comp" width="150" height="150">
    </div>
    <div class="title">ДЕНИС ПОТАПОВ</div>
    <div class="under-title">завершил курс</div>
    <div class="subtitle">Основы современной верстки</div>
    <div class="description">
        Потапов Денис Андреевич
        <br>
        Состав программы:
        <br>
        Длительность программы: 16 академических часов
    </div>
    <div class="signature">
        <div class="signature-container">
            <span class="signature-name">John Doe, наставник</span>
            <span class="signature-line">
                <img src="assets/sign.png" alt="sign" class="signature-image">
            </span>
        </div>
        <div class="signature-date">December 31, 2024</div>
    </div>
</div>

</body>
</html>
